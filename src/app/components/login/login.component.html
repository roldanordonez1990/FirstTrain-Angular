<app-navigation-header></app-navigation-header>
<div class="contenedorLogin mt-4 mb-3">
    <mat-card class="loginCard">
      <mat-card-header class="botonLogin">
        <mat-card-title>Log-in MoneyApp</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://www.corporatecomplianceinsights.com/wp-content/uploads/2018/10/CC-padlock.jpg"
        alt="">
      <mat-card-content>
        <form >
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Tu nombre de usuario" formControlName="username">
            <mat-hint></mat-hint>
            <!--Esto es una pequeña etiqueta para sugerencias de texto-->
            <ng-container *ngIf="">
              <div class="errorValidacion" *ngIf="">Debes introducir algún
                valor
              </div>
              <div class="errorValidacion" *ngIf="">Debe tener al menos 5
                caracteres</div>
            </ng-container>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput 
              placeholder="Tu contraseña">
            <button mat-icon-button matSuffix >
              <mat-icon></mat-icon>
            </button>
            <ng-container *ngIf="">
              <div class="errorValidacion" *ngIf="">Debes introducir una
                contraseña
              </div>
            </ng-container>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="botonLogin">
        <button mat-stroked-button color="primary" [disabled]=""
          >Entrar</button>
        <button mat-stroked-button color="primary" class="temaBtnLogin mb-1">Registro</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <app-footer></app-footer>
