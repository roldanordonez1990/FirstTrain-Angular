<app-navigation-header></app-navigation-header>
<div class="container-fluid">
  <div class="row mt-4 mb-3">
    <div class="col-md-4">
      <mat-card class="example-card">

        <mat-panel-title class=" tipoLetra text-center justify w-responsive font-weight-bold">
          ¿Quieres saber quién hay en tu grupo? Elige una hora
        </mat-panel-title>

        <div class="">
          <ng-container *ngFor="let h of listadoHorasDisponibles">
            <button mat-menu-item [value]="h.id_horario" (click)="quieroLaHora(h.id_horario)">{{h.horas}}</button>
          </ng-container>

        </div>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-8">

      <ng-container *ngIf="!(listadoGrupos.length == 0); else elseBlock">
        <table mat-table [dataSource]="dataSourceTabla">
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3">Nombre</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.nombre}}</td>
          </ng-container>
          <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3">Apellidos</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.apellidos}}</td>
          </ng-container>
          <ng-container matColumnDef="Horario">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3">Horario</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.horas}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let hora; columns: columnas;"></tr>
        </table>
      </ng-container>

    </div>

    <ng-template #elseBlock>
      <p class="text-center text-danger mat-body-2">Aún no hay nadie en esta hora</p>
    </ng-template>

  </div>
</div>
<app-footer></app-footer>
