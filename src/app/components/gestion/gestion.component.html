<app-navigation-header></app-navigation-header>
<div class="container-fluid">
  <div class="row mt-3 mb-4 sombreado" style="overflow-x:auto;">
    <div class="col-lg-12">


      <ng-container *ngIf="!(listadoTodosLosUsuarios.length == 0);">

        <!--Filtro tabla-->
        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="filtra por campo" #input>
        </mat-form-field>
        <!--Fin Filtro tabla-->
        <p class="mt-3 float-right tipoLetra">Gestión de todos los usuarios</p>
        <table mat-table [dataSource]="dataSourceTabla" class="">
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Nombre</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.nombre}}</td>
          </ng-container>
          <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Apellidos</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.apellidos}}</td>
          </ng-container>
          <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Teléfono</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.telefono}}</td>
          </ng-container>
          <ng-container matColumnDef="Edad">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Edad</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.edad}}</td>
          </ng-container>
          <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Dirección</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.direccion}}</td>
          </ng-container>
          <ng-container matColumnDef="Dni">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Dni</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.dni}}</td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Email</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.email}}</td>
          </ng-container>
          <ng-container matColumnDef="Info">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Información</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.info_adicional}}</td>
          </ng-container>
          <ng-container matColumnDef="Nivel">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Nivel</th>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3">{{hora.nivel_corto}}</td>
          </ng-container>
          <ng-container matColumnDef="Actualizar" class="text-center">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Actualizar</th>
            <span *ngIf=""></span>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3"><button mat-icon-button color="primary"
                aria-label="Example icon button with a menu icon" [value]="hora.id_reservas" [routerLink]="['/modifica', hora.id_usuario]">
                <mat-icon class="colorButtonUpdate">settings</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="Eliminar" class="text-center">
            <th mat-header-cell *matHeaderCellDef class="text-center pl-3 colorLetraCabecera">Eliminar</th>
            <span *ngIf=""></span>
            <td mat-cell *matCellDef="let hora" class="text-center pl-3"><button mat-icon-button color="primary"
                aria-label="Example icon button with a menu icon" [value]="hora.id_usuario"
                (click)="deleteUser(hora.id_usuario)">
                <mat-icon class="colorButtonDelete">delete</mat-icon>
              </button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let hora; columns: columnas;"></tr>
        </table>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
